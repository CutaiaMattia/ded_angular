<button id="alert-corrupt" hidden (click)="showAlertCorrupt()"></button>

<button id="alert-format" hidden (click)="showAlertFormat()"></button>
<button id="alert-success-upload" hidden (click)="showAlertSuccess('file caricato')"></button>
<button id="alert-success-download" hidden (click)="showAlertSuccess('download completato')"></button>

<div class=" grid-container">

    

<button class="btn btn-primary elemento" routerLink="/tools"> TOOLS </button>

<button  class="btn btn-primary elemento" routerLink="/manuals"> MANUALI </button>

<button class="btn btn-primary  elemento subElemento" [disabled]="!isPossibleDownload()" (click)=" downloadFile()" > DOWNLOAD PROGRESS </button>

<button class="btn btn-primary elemento subElemento" onclick="document.getElementById('myfile').click()"> UPLOAD PROGRESS</button>

</div>



<input type="file" id="myfile" onclick="this.value = null" (change)="uploadFile($event)" style="display:none;">
